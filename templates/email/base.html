<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>

<body
    style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <!-- Preheader text (hidden) -->
    <div style="display: none; max-height: 0; overflow: hidden;">
        {{preheader}}
    </div>

    <!-- Email wrapper -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f5;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Main container -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                    style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">

                    <!-- Header with Logo -->
                    <tr>
                        <td style="padding: 40px 40px 30px 40px; text-align: center; border-bottom: 1px solid #f0f0f0;">
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center">
                                        <!-- Logo -->
                                        <div
                                            style="display: inline-block; background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); padding: 12px 24px; border-radius: 12px;">
                                            <span
                                                style="font-size: 28px; font-weight: 700; color: #ffffff; letter-spacing: -0.5px;">Eventic</span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px;">
                            {{content}}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="padding: 30px 40px; background-color: #fafafa; border-radius: 0 0 16px 16px; border-top: 1px solid #f0f0f0;">
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="padding-bottom: 20px;">
                                        <!-- Social Links -->
                                        <a href="{{social_facebook}}" style="display: inline-block; margin: 0 8px;">
                                            <img src="https://img.icons8.com/ios-filled/24/dc2626/facebook-new.png"
                                                alt="Facebook" width="24" height="24" style="border: 0;">
                                        </a>
                                        <a href="{{social_twitter}}" style="display: inline-block; margin: 0 8px;">
                                            <img src="https://img.icons8.com/ios-filled/24/dc2626/twitter.png"
                                                alt="Twitter" width="24" height="24" style="border: 0;">
                                        </a>
                                        <a href="{{social_instagram}}" style="display: inline-block; margin: 0 8px;">
                                            <img src="https://img.icons8.com/ios-filled/24/dc2626/instagram-new.png"
                                                alt="Instagram" width="24" height="24" style="border: 0;">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="color: #6b7280; font-size: 13px; line-height: 20px;">
                                        <p style="margin: 0 0 8px 0;">
                                            © {{year}} Eventic. All rights reserved.
                                        </p>
                                        <p style="margin: 0 0 8px 0;">
                                            Your one-stop platform for events and awards
                                        </p>
                                        <p style="margin: 0;">
                                            <a href="{{app_url}}" style="color: #dc2626; text-decoration: none;">Visit
                                                Website</a>
                                            &nbsp;•&nbsp;
                                            <a href="mailto:{{support_email}}"
                                                style="color: #dc2626; text-decoration: none;">Contact Support</a>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>

                <!-- Unsubscribe note -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px;">
                    <tr>
                        <td align="center" style="padding: 20px; color: #9ca3af; font-size: 12px;">
                            This email was sent to you because you have an account with Eventic.
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
